<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/342f1d2f3a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo-png3.png"></div>
      <nav class="nav">
        <div class="search-container">
          <input type="text" placeholder="Search...">
          <button type="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <a>Explore</a>
        <a>Leagues</a>
        <a>Community</a>
        <div class="profile-icon"><i class="fa-regular fa-user"></i></div>    
      </nav>
  </header>
  <main class="main-content">
    <div class="picture"><img src="swim.jpg" alt="swimming"></div>
    <div class="container">
<!-- log in form -->
      <div id="loginForm" class="form-container active">
        <h2>Log In</h2>
        <form action="">
          <label for="first">Username:</label>
          <input type="text" id="first" name="first" placeholder="Enter your Username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" required>
          <!-- REMEMBER TO CHANGE THIS BACK TO TYPE"SUBMIT"....ONCLICK IS JUST FOR MINIPROJECT 1 -->
          <!-- <button type="submit">Log In</button> -->
           <button onclick="location.href='//127.0.0.1:5500/MiniProject1/miniproject1/dashboard/index.html'">Log In </button>
          <label class="rememberMe">
            <input type="checkbox" class="checkbox">Remember Me
          </label>
          <p><a href="#" onclick="toggleForms('forgotPassword')">Forgot Password?</a></p>
          <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign up</a></p>
        </form>
      </div>
<!-- sign up form -->
      <div id="signupForm" class="form-container">
        <h2>Sign Up</h2>
        <form action="">
            <label for="newUser">Username:</label>
            <input type="text" id="newUser" name="newUser" placeholder="Enter your Username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms('login')">Log in</a></p>
        </form>
      </div>
<!-- forgot password form -->
      <div id="forgotPasswordForm" class="form-container">
        <h2>Forgot Passoword?</h2>
        <form action="">
          <label for="emailReset">Enter your Email:</label>
          <input type="email" id="emailReset" name="emailReset" placeholder="Enter your Email" required>
          <button type="submit">Reset Password</button>
          <p>Remember your password? <a href="#" onclick="toggleForms('login')">Log in</a></p>
      </form>
      </div>
    </div>
  </main>
  <script src="index.js"> </script>
</body>
</html>
