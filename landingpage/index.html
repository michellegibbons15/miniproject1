<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayRVA</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/342f1d2f3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="logo-png3.png" /></div>
      <nav class="nav">
        <div class="search-container">
          <input type="text" placeholder="Search..." />
          <button type="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <a>Explore</a>
        <a>Leagues</a>
        <a>Community</a>
        <div class="profile-icon"><i class="fa-regular fa-user"></i></div>
      </nav>
    </header>
    <main class="main-content">
      <div class="slideshow-container">
        <div class="slides fade">
          <img src="facility.jpg" class="slide-img" />
        </div>
        <div class="slides fade">
          <img src="track.jpg" class="slide-img" />
        </div>
        <div class="slides fade">
          <img src="basketball.jpg" class="slide-img" />
        </div>
        <div class="slides fade">
          <img src="Independence Golf Club3_1.jpg" class="slide-img" />
        </div>

        <!-- Navigation Buttons -->
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
      </div>

      <!-- Centered Blurb -->
      <div class="homepage">
        <p class="blurb">
          Are you tired of browsing multiple websites for facility info?
        </p>
        <p class="blurb">
          PlayRVA is your one-stop shop for all things sports facilities!
        </p>
        <p class="blurb">Log in or Sign up now!</p>
        <div class="button">
          <button class="btn" onclick="location.href='//127.0.0.1:5500/MiniProject1/miniproject1/login/index.html'">Log in</button>
          <button class="btn" onclick="location.href='//127.0.0.1:5500/MiniProject1/miniproject1/login/index.html#'">Sign Up</button>
        </div>
      </div>

      <!-- reviews -->
      <div class="reviews-container">
        <h2>What People Are Saying</h2>
        <div id="card-list"></div>
      </div>
      
      <!-- reviews -template for data set -->
      <template id="card-template">
        <div class="card">
          <div class="class-body">
            <div class="card-title"></div>
            <div class="card-text"></div>
          </div>
        </div>
      </template>
      
    </main>
    <footer class="footer">
      <ul>
        <li>About</li>
        <li>Contact Us</li>
        <li>Terms of Service</li>
      </ul>
      <p>Copyright 2025: PlayRVA</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
